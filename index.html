<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="main.css">
    <title>CalculaMSK</title>
</head>
<body>

  <header id="header" class="title-container">
    <h1 id="appTitle">CalculaMSK</h1>
  </header>

  <main>

    <!-- Home  -->

    <section id="calcsGridContainer" class="calcs-grid--container inactive">

      <article class="calc-item tpa">
        <div class="calc-icon-container">
          <img class="calc-icon" src="/media/icons/tpa.png" alt="TPA">
        </div>
        <h2 class="calc-title">TPA</h2>
      </article>

      <article class="calc-item derivaciones">
        <div class="calc-icon-container">
          <img class="calc-icon" src="/media/icons/derivaciones.png" alt="Derivaciones">
        </div>
        <h2 class="calc-title">Derivaciones</h2>
      </article>

      <article class="calc-item nps">
        <div class="calc-icon-container">
          <img class="calc-icon" src="/media/icons/nps.png" alt="nps">
        </div>
        <h2 class="calc-title">NPS</h2>
      </article>

      <article class="calc-item reingreso">
        <div class="calc-icon-container">
          <img class="calc-icon" src="media/icons/reingreso.png" alt="reingreso">
        </div>
        <h2 class="calc-title">Reingreso</h2>
      </article>
      
    </section>

    <!-- Calculadoras -->

    <section class="app-container">

      <form class="frontcard">

        <!-- Inputs TPA -->

        <section id="containerObjetivoTPA" class="form-container container-objetivo">
              
          <h2 class="form-tittle form-tittle-objetivo">OBJETIVO</h2>
                
          <div class="btns-container">

						<button id="btnAdecuado" class="obj-btn">Adecuado</button>

						<button id="btnSobresaliente" class="obj-btn">Sobresaliente</button>

          </div>

        </section>

        <section id="containerCumplimientoTPA" class="form-container container-cumplimiento">

          <h2 class="form-tittle form-tittle-cumplimiento">CUMPLIMIENTO</h2>
                
            <div class="input-container">
              <input id="inputCumplimientoTPA" type="number" inputmode="numeric" placeholder="Ingresa tu % de cumplimiento">
            </div>

        </section>

        <section id="containerAtendidasTPA" class="form-container container-atendidas">

          <h2 class="form-tittle form-tittle-detractores">ATENDIDAS</h2>
                
          <div class="input-container">
            <input id="inputAtendidasTPA" type="number" inputmode="numeric" placeholder="Cantidad de llamadas atendidas">
          </div>
                
        </section>

        <!-- Inputs Derivaciones -->

        <section id="containerObjetivoDerivaciones" class="form-container container-atendidas">

          <h2 class="form-tittle form-tittle-detractores">OBJETIVO</h2>
                
          <div class="input-container">
            <input id="inputObjetivoDerivaciones" type="number" inputmode="numeric" placeholder="Ingresa tu % de objetivo">
          </div>
                
        </section>

        <section id="containerAtendidasDerivaciones" class="form-container container-atendidas">

          <h2 class="form-tittle form-tittle-detractores">ATENDIDAS</h2>
                
          <div class="input-container">
            <input id="inputAtendidasDerivaciones" type="number" inputmode="numeric" placeholder="Cantidad de llamadas atendidas">
          </div>
                
        </section>

        <section id="containerDerivadas" class="form-container container-atendidas">

          <h2 class="form-tittle form-tittle-detractores">DERIVADAS</h2>
                
          <div class="input-container">
            <input id="inputDerivadas" type="number" inputmode="numeric" placeholder="Cantidad de llamadas derivadas">
          </div>
                
        </section>


      </form>

      <section class="backcard">

        <section class="card">
          <section class="container-titulo-card">
            <p class="titulo-card"></p>
          </section>

          <section class="container-desempenio">
            <p class="desempenio">Tu desempeño es del:</p>
            <div class="container-porcentaje">
                <p class="porcentaje"></p>
            </div>
          </section>

          <section class="container-mensaje">
            <p id="mensaje"></p>
            <p id="mensaje-objetivo"></p>
          </section>

        </section>

      </section>
      
    </section>
    
    <section id="calcBtnContainer">
          
      <button id="calcButton" class="calc-button button-off" disabled><span id="calcular">Calcular</span><span id="cerrado" class="inactive">X</span></button>

    </section>


  </main>

  <aside id="directAccesses" class="inactive">
    <article id="coordiMSKBot" class="access-container">
      <a href="">
        <div class="access-icon-container">
          <img class="access-icon" src="/media/icons/bot.png" alt="Coordi MSK Bot">
        </div>

        <div class="access-title-container">
          
          <h2 class="access-title">Coordi MSK Bot</h2>

        </div>
      </a>
    </article>

    <article id="tipsMetricas" class="access-container">
      <a href="">
        <div class="access-icon-container">
          <img class="access-icon" src="/media/icons/tips.png" alt="Tips de métricas">
        </div>
        <div class="access-title-container">
          <h2 class="access-title">Tips métricas</h2>
        </div>
      </a>
    </article>
  </aside>

	<footer>
		<div id="contenedor-footer">
		<p>Desarrollado por <a href="https://www.linkedin.com/in/santirojo/" target="_blank">Santi Rojo</a> y <a href="https://www.linkedin.com/in/romina-lima-martinelli-a7723b45/" target="_blank">Nina Lima</a> para </p>
		<img id="logo-startek" src="./media/img/logo_startek.png" alt="Logo Startek">
		</div>
	</footer>

  <script src="/src/nodes.js"></script>
  <script src="/src/main.js"></script>
  <script src="/src/navigation.js"></script>
</body>
</html>
