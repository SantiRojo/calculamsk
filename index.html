<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="main.css">
    <title>CalculaMSK</title>
</head>
<body>

  
  <header id="header" class="title-container">
    <div id="backBtn" class="back-btn inactive">
      <img src="./media/icons/arrow-back.png" alt="Atrás">
    </div>
    <h1 id="appTitle" class="home-title">CalculaMSK</h1>
  </header>

  <main>

    <!-- Home  -->

    <section id="calcsGridContainer" class="calcs-grid--container">

      <article class="calc-item tpa">
        <div class="calc-icon-container">
          <img class="calc-icon" src="/media/icons/tpa.png" alt="TPA">
        </div>
        <h2 class="calc-title">TPA</h2>
      </article>

      <article class="calc-item derivaciones">
        <div class="calc-icon-container">
          <img class="calc-icon" src="/media/icons/derivaciones.png" alt="Derivaciones">
        </div>
        <h2 class="calc-title">Derivaciones</h2>
      </article>

      <article class="calc-item nps">
        <div class="calc-icon-container">
          <img class="calc-icon" src="/media/icons/nps.png" alt="nps">
        </div>
        <h2 class="calc-title">NPS</h2>
      </article>

      <article class="calc-item reingreso">
        <div class="calc-icon-container">
          <img class="calc-icon" src="media/icons/reingreso.png" alt="reingreso">
        </div>
        <h2 class="calc-title">Reingreso</h2>
      </article>
      
    </section>

    <!-- Calculadoras -->

    <section id="appContainer" class="app-container">

      <!-- App frontal -->
      <form class="front-card">

        <!-- Inputs TPA -->

        <section id="inputsTPA" class="inactive">

          <section id="containerObjetivoTPA" class="form-container">
                
            <h2 class="form-title form-title-objetivo-tpa">OBJETIVO</h2>
                  
            <div class="btns-container">
  
              <button id="btnAdecuado" class="obj-btn">Adecuado</button>
  
              <button id="btnSobresaliente" class="obj-btn">Sobresaliente</button>
  
            </div>
  
          </section>
  
          <section id="containerCumplimientoTPA" class="form-container">
  
            <h2 class="form-title form-title-cumplimiento-tpa">CUMPLIMIENTO</h2>
                  
              <div class="input-container">
                <input id="inputCumplimientoTPA" type="number" inputmode="numeric" placeholder="Ingresa tu % de cumplimiento">
              </div>
  
          </section>
  
          <section id="containerAtendidasTPA" class="form-container">
  
            <h2 class="form-title form-title-atendidas-tpa">ATENDIDAS</h2>
                  
            <div class="input-container">
              <input id="inputAtendidasTPA" type="number" inputmode="numeric" placeholder="Cantidad de llamadas atendidas">
            </div>
                  
          </section>

        </section>

        <!-- Inputs Derivaciones -->

        <section id="inputsDerivaciones" class="inactive">

          <section id="containerObjetivoDerivaciones" class="form-container">
  
            <h2 class="form-title form-title-objetivo-derivaciones">OBJETIVO</h2>
                  
            <div class="input-container">
              <input id="inputObjetivoDerivaciones" type="number" inputmode="numeric" placeholder="Ingresa tu % de objetivo">
            </div>
                  
          </section>
  
          <section id="containerAtendidasDerivaciones" class="form-container">
  
            <h2 class="form-title form-title-atendidas-derivaciones">ATENDIDAS</h2>
                  
            <div class="input-container">
              <input id="inputAtendidasDerivaciones" type="number" inputmode="numeric" placeholder="Cantidad de llamadas atendidas">
            </div>
                  
          </section>
  
          <section id="containerDerivadas" class="form-container">
  
            <h2 class="form-title form-title-derivadas">DERIVADAS</h2>
                  
            <div class="input-container">
              <input id="inputDerivadas" type="number" inputmode="numeric" placeholder="Cantidad de llamadas derivadas">
            </div>
                  
          </section>

        </section>

        <!-- Inputs NPS -->

        <section id="inputsNPS" class="inactive">

          <section id="containerPromotores" class="form-container">
  
            <h2 class="form-title form-title-promotores">PROMOTORES</h2>
                  
            <div class="input-container">
              <input id="inputPromotores" type="number" inputmode="numeric" placeholder="Ingresa la cantidad de promotores">
            </div>
                  
          </section>
  
          <section id="containerNeutros" class="form-container">
  
            <h2 class="form-title form-title-neutros">NEUTROS</h2>
                  
            <div class="input-container">
              <input id="inputNeutros" type="number" inputmode="numeric" placeholder="Ingresa la cantidad de neutros">
            </div>
                  
          </section>
  
          <section id="containerDetractores" class="form-container">
  
            <h2 class="form-title form-title-detractores">DETRACTORES</h2>
                  
            <div class="input-container">
              <input id="inputDetractores" type="number" inputmode="numeric" placeholder="Ingresa la cantidad de detractores">
            </div>
                  
          </section>

        </section>

        <!-- Inputs Reingreso -->

        <section id="inputsReingreso" class="inactive">

          <section id="containerObjetivoReingreso" class="form-container">
  
            <h2 class="form-title form-title-objetivo-reingreso">OBJETIVO</h2>
                  
            <div class="input-container">
              <input id="inputObjetivoReingreso" type="number" inputmode="numeric" placeholder="Ingresa tu % de objetivo">
            </div>
                  
          </section>
  
          <section id="containerAtendidasReingreso" class="form-container">
  
            <h2 class="form-title form-title-atendidas-reingreso">ATENDIDAS</h2>
                  
            <div class="input-container">
              <input id="inputAtendidasReingreso" type="number" inputmode="numeric" placeholder="Cantidad de llamadas atendidas">
            </div>
                  
          </section>
  
          <section id="containerReingresadas" class="form-container">
  
            <h2 class="form-title form-title-reingresadas">REINGRESADAS</h2>
                  
            <div class="input-container">
              <input id="inputReingresadas" type="number" inputmode="numeric" placeholder="Cantidad de llamadas reingresadas">
            </div>
                  
          </section>

        </section>

      </form>

      <!-- App trasera -->
      <section class="back-card inactive">

        <section class="card">
          <section class="container-titulo-card">
            <p class="titulo-card"></p>
          </section>

          <section class="container-desempenio">
            <p class="desempenio">Tu desempeño es del:</p>
            <div class="container-porcentaje">
                <p class="porcentaje"></p>
            </div>
          </section>

          <section class="container-mensaje">
            <p id="mensaje"></p>
            <p id="mensaje-objetivo"></p>
          </section>

        </section>

      </section>
      
    </section>
    
    <!-- Botón Calcular -->

    <section id="calcBtnContainer" class="inactive">
          
      <button id="calcButton" class="calc-button button-off inactive" disabled><span id="calcular">Calcular</span><span id="cerrado" class="inactive">X</span></button>

    </section>


  </main>

  <aside id="directAccesses">

    <article id="coordiMSKBot" class="access-container">
      <a href="">
        <div class="access-icon-container">
          <img class="access-icon" src="/media/icons/bot.png" alt="Coordi MSK Bot">
        </div>

        <div class="access-title-container">
          
          <h2 class="access-title">Coordi MSK Bot</h2>

        </div>
      </a>
    </article>

    <article id="tipsMetricas" class="access-container">
      <a href="">
        <div class="access-icon-container">
          <img class="access-icon" src="/media/icons/tips.png" alt="Tips de métricas">
        </div>
        <div class="access-title-container">
          <h2 class="access-title">Tips métricas</h2>
        </div>
      </a>
    </article>
  </aside>

	<footer>
		<div id="contenedor-footer">
		<p>Desarrollado por <a href="https://www.linkedin.com/in/santirojo/" target="_blank">Santi Rojo</a> y <a href="https://www.linkedin.com/in/romina-lima-martinelli-a7723b45/" target="_blank">Nina Lima</a> para </p>
		<img id="logo-startek" src="./media/img/logo_startek.png" alt="Logo Startek">
		</div>
	</footer>

  <script src="/src/nodes.js"></script>
  <script src="/src/navigation.js"></script>
  <script src="/src/visuals.js"></script>
  <script src="/src/validation.js"></script>
  <script src="/src/main.js"></script>
</body>
</html>
